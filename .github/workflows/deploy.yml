name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.11.1"

      - name: Install dependencies
        run: npm ci

      - name: Build front-end
        run: npm run build

      - name: Compile TypeScript server
        run: npx tsc -p tsconfig.server.json

      - name: Archive build artifacts and server files
        run: tar -czvf build.tar.gz build node_modules dist deploy_script.sh

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build.tar.gz"
          target: "${{ secrets.SERVER_APP_DIR }}"

      - name: Execute deploy script on server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          shell: bash
          script: |
            cd ${{ secrets.SERVER_APP_DIR }}
            tar -xzvf build.tar.gz
            chmod +x deploy_script.sh
            ./deploy_script.sh
